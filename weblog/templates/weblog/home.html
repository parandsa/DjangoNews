
<center>
    {% for article in articles %}
    <article>
        <img src="{{article.thumbnail.url}}", alt="{{article.title}}" width="300" height="200 ">
        <h1><a href="{% url 'weblog:detail' article.slug %}">{{article.title}}</a></h1> 
        <small>{{article.publish}}</small>
        <p>{{article.desc}}</p>
    </article>
    {% endfor %}
</center>
